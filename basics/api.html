<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: aliceblue;">
    <script>
        const requestUrl = 'https://api.github.com/users/shreyakolekar';
        const xhr = new XMLHttpRequest();
        xhr.open('GET',requestUrl);
        
        xhr.onreadystatechange = function() {
            // console.log(xhr.readyState);
            if (xhr.readyState === 4 ) {

                // JSON Parse used to parse string into JSON
                const data = JSON.parse(this.responseText);    // the response recived is no longer in json but in string
                console.log(data.public_repos);
            }
        }
        xhr.send();
    </script>
    
</body>
</html>
