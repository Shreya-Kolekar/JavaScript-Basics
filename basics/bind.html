<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>Button Clicked</button>
     <!-- BIND Defination: In JavaScript, the bind method is used to create a new function with a specified this value, and optionally, some initial arguments. It allows you to explicitly set the value of this inside a function when it's called.  -->

</body>
<script>
    class React {
        constructor(){
            this.library = "React"
            this.server = "https://localhost:3000"

            // requirement: 
            document.
                querySelector('button')
                .addEventListener('click' , this.handleClick).
                bind(this);
        }

        handleClick() {
            console.log('button clicked');
            console.log(this.server);
        }
    }

    const app = new React()
</script>
</html>
